<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .navbar p {
            margin: 5px;
            font-size: 18px;
            font-style: italic;
            color: #a9a9a9;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .container h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #f1f1f1;
        }
        .links {
            text-align: center;
            margin-top: 30px;
        }
        a {
            font-size: 18px;
            text-decoration: none;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 10px;
            }
            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ODOT</h1>
        <p>Organize, Optimize, Own It</p>
    </div>

    <div class="container">
        <h2>User Feedback</h2>

        <table>
            <tr>
                <th>Username</th>
                <th>Feedback</th>
            </tr>
            {% for feedback in feedbacks %}
            <tr>
                <td>{{ feedback[0] }}</td>
                <td>{{ feedback[1] }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="links">
            <a href="/admindashboard">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
