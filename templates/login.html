<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ODOT Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f3f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #1F3A64; /* Darker Blue for header */
            color: white;
            width: 100%;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            font-weight: 400;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 380px;
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .container input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .container input:focus {
            border-color: #1F3A64; /* Same blue as header */
            outline: none;
        }

        .container button {
            width: 100%;
            padding: 14px;
            background-color: #1F3A64;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #0c2b5f; /* Darker Blue */
        }

        .container a {
            color: #1F3A64;
            text-decoration: none;
            font-size: 16px;
        }

        .container a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            color: #555;
            font-size: 14px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 32px;
            }

            header p {
                font-size: 16px;
            }

            .container {
                width: 90%;
                padding: 25px;
            }

            .container h2 {
                font-size: 24px;
            }

            .container input {
                font-size: 14px;
                padding: 12px;
            }

            .container button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ODOT</h1>
    <p>Organize, Optimize, Own It</p>
</header>

<div class="container">
    <h2>Login</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <br>
    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>

<footer>
    <p>Â© 2024 ODOT - All Rights Reserved</p>
</footer>

</body>
</html>
