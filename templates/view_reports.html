<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reports</title>
</head>
<body>
    <h1>Reports</h1>
    <p>Total Tasks: {{ total_tasks }}</p>
    <p>Completed Tasks: {{ completed_tasks }}</p>
    <p>Pending Tasks: {{ pending_tasks }}</p>

    <h2>User Activity</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Tasks</th>
        </tr>
        {% for activity in user_activity %}
        <tr>
            <td>{{ activity[0] }}</td>
            <td>{{ activity[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/admindashboard">Back to Dashboard</a>
</body>
</html>
