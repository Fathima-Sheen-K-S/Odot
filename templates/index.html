<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODOT - Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For icons -->
    <style>
        /* Reset some styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1b0b5d00,#1b0b5d00 );
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        header {
            background-color: #1F3A64;
            color: white;
            padding: 40px;
            text-align: center;
            width: 100%;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        header p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .container {
            background-color: white;
            width: 75%;
            max-width: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin-top: -30px;
            color: #333;
        }

        .container h2 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1F3A64;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        .container a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 15px 30px;
            font-weight: 500;
            border-radius: 25px;
            margin: 15px;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
        }

        .container a:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .container a i {
            margin-right: 8px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #fff;
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }

        footer p {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                width: 100%;
                padding: 20px;
            }

            header h1 {
                font-size: 36px;
            }

            header p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ODOT</h1>
    <p>Organize, Optimize, Own It</p>
</header>

<div class="container">
    <h2>Welcome to your Task Manager</h2>
    <p>Efficiently manage and track your tasks with ODOT. Stay organized and achieve your goals!</p>
    <a href="/register"><i class="fas fa-user-plus"></i> Register</a>
    <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
</div>

<footer>
    <p>Â© 2024 ODOT - All Rights Reserved</p>
</footer>

</body>
</html>
