<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODOT Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .navbar p {
            margin: 5px;
            font-size: 18px;
            font-style: italic;
            color: #a9a9a9;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .container h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            color: #555;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        a {
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            width: 80%;
            text-align: center;
        }
        a:hover {
            background-color: #97f19b;
            transform: scale(1.05);
        }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 30px;
        }
        button:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            .links a {
                font-size: 16px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ODOT</h1>
        <p>Organize, Optimize, Own It</p>
    </div>
    
    <div class="container">
        <h2>Welcome, {{ admin_username }} (Admin)</h2>
        <div class="links">
            <a href="/view-users">View Users</a>
            <a href="/view-reports">View Reports</a>
            <a href="/view-feedback">View Feedbacks</a>
            <a href="/view-complaints">View Complaints</a>
        </div>
        
        <form action="/admin-logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
